<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Glide Wars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #loading {
            position: absolute;
            color: #0ff;
            font-size: 24px;
            text-align: center;
        }

        #loading .spinner {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            font-size: 14px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            #controls-hint {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div class="spinner">â†»</div>
            <div>LOADING GLIDE WARS...</div>
        </div>
        <canvas id="glCanvas"></canvas>
    </div>

    <div id="controls-hint">
        Desktop: WASD/Arrows to move, Space to shoot | Mobile: Touch controls
    </div>

    <script>
        // Configure macroquad
        window.miniquad_plugins = {};

        // Load and initialize the game
        async function loadGame() {
            try {
                const loading = document.getElementById('loading');
                const controlsHint = document.getElementById('controls-hint');

                // Import the WASM module
                const { default: init } = await import('./glidewars.js');

                // Initialize the game
                await init();

                // Hide loading screen
                loading.classList.add('hidden');

                // Hide controls hint after 10 seconds
                setTimeout(() => {
                    controlsHint.style.opacity = '0';
                    controlsHint.style.transition = 'opacity 1s';
                    setTimeout(() => {
                        controlsHint.classList.add('hidden');
                    }, 1000);
                }, 10000);

            } catch (error) {
                console.error('Failed to load game:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #f00;">ERROR LOADING GAME</div>
                    <div style="font-size: 14px; margin-top: 10px;">${error.message}</div>
                `;
            }
        }

        // Start loading when page is ready
        window.addEventListener('load', loadGame);

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Disable context menu
        window.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
