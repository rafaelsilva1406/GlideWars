version: '3.8'

services:
  glidewars:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glidewars
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - glidewars-network

